<!DOCTYPE html>
<html>

<head>
    <meta charset="EUC-KR">
    <title>Document</title>
    <style>
        table{margin:0 auto;}
    </style>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>Join Page</legend>

            <table>
                <tr>
                    <td>ID</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>PW</td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td>NAME</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>EAMIL</td>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <td>TEL</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>GENDER</td>
                    <td>
                        MAN<input type="radio">
                        WOMEN<input type="radio">
                    </td>
                </tr>
                <tr>
                    <td>HOBBY</td>
                    <td>
                        SPORT<input type="checkbox">
                        STUDY<input type="checkbox">
                        EATING<input type="checkbox">
                    </td>
                </tr>
                <tr>
                    <td>BRITHDAY</td>
                    <td>
                        <input type="date" >
                    </td>
                </tr>
                <tr>
                    <td>COLOR</td>
                    <td><input type="color"></td>
                </tr>
                <tr>
                    <td>COUNTRY</td>
                    <td>
                        <select>
                            <option value="">USA</option>
                            <option value="">KOREA</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>TALK</td>
                    <td>
                        <textarea cols="30" rows="10"></textarea>
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <input type="submit" value="JOIN">
                        <input type="reset" value="RESET">
                    </td>
                </tr>
            </table>
        </fieldset>

    </form>
</body>

</html>
