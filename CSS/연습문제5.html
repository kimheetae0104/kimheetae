<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- 참고: 체크박스 (en-US)도 라디오 
 버튼과 비슷하지만 중요한 차이점이 하나 있습니다. 
라디오 버튼은 여러 값에서 단 하나만 선택할 때 사용하지만,
 체크박스는 각각의 값을 켜고 끌 수 있다는 점입니다.
  다수의 컨트롤이 존재할 때 라디오 버튼은 전체에서 하나를 허용하고,
     체크박스는 여러 개 선택을 허용합니다. -->

    <div>
        이름: <input type="text" name="name"><br>
    </div>
    <div>
        성별: <input type="radio" name="man">남자
         <input type="radio" name="woman">여자
    </div>
    <div>
      취미: <input type="checkbox">운동
            <input type="checkbox">음악
            <input type="checkbox">개발
    </div>
    <input type="submit"/>
    
</body>
</html>
