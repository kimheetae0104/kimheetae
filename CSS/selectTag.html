<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select name="" id="">
        <option value="">김밥</option>
        <option value="">떡볶이</option>
        <option value="">순대</option>
        <option value="">오뎅</option>
    </select>
    <select multiple="multiple">
        <option value="김밥">김밥</option>
        <option value="떡볶이">떡볶이</option>
        <option value="순대">순대</option>
        <option value="오뎅">오뎅</option>
    </select>
    <select name="" id="">
        <optgroup label="HTML5">
            <option value="">Multimedia Tag</option>
            <option value="">Connectivity</option>
            <option value="">Device Access</option>
        </optgroup>
        <optgroup label="CSS3">
            <option value="">Animation</option>
            <option value="">3D Transform</option>
        </optgroup>
    </select>
    <br>
    <br>
    <form action="">
        <fieldset>
            <legend>입력양식</legend>
            <table>
                <tr>
                    <td><label for="name">이름</label></td>
                    <td><input id="name" type="text"></td>
                </tr>
                <tr>
                    <td><label for="mail">이메일</label></td>
                    <td><input id="mail" type="email"></label></td>
                </tr>
            </table>
            <input type="submit">
        </fieldset>
    </form>
</body>
</html>
